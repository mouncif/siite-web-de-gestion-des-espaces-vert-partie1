<div class="main-menu-area mg-tb-40">
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="forme">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Formen</th>
                    <td mat-cell *matCellDef="let element"> {{element.forme}} </td>
                </ng-container>

                <ng-container matColumnDef="vitalite">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vitalite </th>
                    <td mat-cell *matCellDef="let element"> {{element.vitalite}} </td>
                </ng-container>

                <ng-container matColumnDef="localisation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Localisation </th>
                    <td mat-cell *matCellDef="let element"> {{element.localisation}} </td>
                </ng-container>

                <ng-container matColumnDef="quentite">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quentite </th>
                    <td mat-cell *matCellDef="let element"> {{element.quentite}} </td>
                </ng-container>

                <ng-container matColumnDef="dimX">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> dimX </th>
                    <td mat-cell *matCellDef="let element"> {{element.dimX}} </td>
                </ng-container>

                <ng-container matColumnDef="dimY">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> dimY </th>
                    <td mat-cell *matCellDef="let element"> {{element.dimY}} </td>
                </ng-container>

                <ng-container matColumnDef="cout_travau">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> cout travau </th>
                    <td mat-cell *matCellDef="let element"> {{element.cout_travau}} </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="onEdit(row)">
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onDelete(row.id)" color="warn">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
