<div class="main-menu-area mg-tb-40">
    <div class="container">
        <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
            <mat-card>
                <mat-card-content>
                    <mat-card-title>Ajouter une réclamation</mat-card-title>
                    <mat-accordion>
                        <mat-expansion-panel>

                            <mat-expansion-panel-header>
                                <mat-panel-title> Dossier </mat-panel-title>
                            </mat-expansion-panel-header>
                            <input type="hidden" formControlName="id">
                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="dossier" matInput
                                    placeholder="N° Dossier">
                            </mat-form-field>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="date_reclamation" matInput
                                    [matDatepicker]="picker_dossier" placeholder="Date de reclamation">
                                <mat-datepicker-toggle matSuffix [for]="picker_dossier"></mat-datepicker-toggle>
                                <mat-datepicker #picker_dossier></mat-datepicker>
                            </mat-form-field>

                        </mat-expansion-panel>

                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title> Station et Arbres </mat-panel-title>
                            </mat-expansion-panel-header>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="Nom_station" matInput
                                    placeholder="Nom station">
                                <mat-error>Ce champ est obligatoire.</mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="Secteur" matInput placeholder="Secteur">
                                <mat-error>Ce champ est obligatoire.</mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="N_Arbre" matInput placeholder="N° Arbre">
                                <mat-error>Ce champ est obligatoire.</mat-error>
                            </mat-form-field>

                        </mat-expansion-panel>

                        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                                <mat-panel-title> Réclamation </mat-panel-title>
                            </mat-expansion-panel-header>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="Demandeur" matInput
                                    placeholder="Demandeur">
                                <mat-error>Ce champ est obligatoire.</mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="Numero_courrier" matInput
                                    placeholder="Numéro courrier">
                                <mat-error>Ce champ est obligatoire.</mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="date_reception" matInput
                                    [matDatepicker]="picker_reclama" placeholder="Date">
                                <mat-datepicker-toggle matSuffix [for]="picker_reclama"></mat-datepicker-toggle>
                                <mat-datepicker #picker_reclama></mat-datepicker>
                                <mat-error>Ce champ est obligatoire.</mat-error>
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <textarea [readonly]="!isUpdate" formControlName="reclamation" matInput
                                    placeholder="Contenut de la reclamation"></textarea>
                                <mat-error>Ce champ est obligatoire.</mat-error>
                            </mat-form-field>
                        </mat-expansion-panel>

                        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                                <mat-panel-title> Action </mat-panel-title>
                            </mat-expansion-panel-header>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="decision" matInput
                                    placeholder="Décision">
                            </mat-form-field>

                            <mat-form-field>
                                <input [readonly]="!isUpdate" formControlName="date_decision" matInput
                                    [matDatepicker]="picker_deci" placeholder="Date">
                                <mat-datepicker-toggle matSuffix [for]="picker_deci"></mat-datepicker-toggle>
                                <mat-datepicker #picker_deci></mat-datepicker>
                            </mat-form-field>

                            <div class="add-bottom-padding">
                                <mat-slide-toggle [disabled]="!isUpdate" formControlName="etat">Reglé</mat-slide-toggle>
                            </div>

                        </mat-expansion-panel>
                    </mat-accordion>
                </mat-card-content>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!isUpdate">submit</button>
                    <button mat-raised-button color="accent" type="button" (click)="onUpdate()">Modifier</button>
                    <button mat-raised-button color="warn" type="reset" (click)="onAnuller()">Annuler</button>
                </div>
            </mat-card>
        </form>
    </div>
</div>
