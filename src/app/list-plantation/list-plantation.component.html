<div class="main-menu-area mg-tb-40">
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="type_preparation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type Preparation</th>
                    <td mat-cell *matCellDef="let element"> {{element.type_preparation}} </td>
                </ng-container>


                <ng-container matColumnDef="Protection">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Protection </th>
                    <td mat-cell *matCellDef="let element"> {{element.Protection}} </td>
                </ng-container>

                <ng-container matColumnDef="conduite">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> conduite </th>
                    <td mat-cell *matCellDef="let element"> {{element.conduite}} </td>
                </ng-container>

                <ng-container matColumnDef="irrigation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> irrigation </th>
                    <td mat-cell *matCellDef="let element"> {{element.irrigation}} </td>
                </ng-container>

                <ng-container matColumnDef="Age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
                </ng-container>

                <ng-container matColumnDef="taux_avencement">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> taux avencement </th>
                    <td mat-cell *matCellDef="let element"> {{element.taux_avencement}} </td>
                </ng-container>

                <ng-container matColumnDef="cout_travau">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> cout travau </th>
                    <td mat-cell *matCellDef="let element"> {{element.cout_travau}} </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="onEdit(row)">
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onDelete(row.id)" color="warn">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
